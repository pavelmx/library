<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListBookOfIssueTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListBookOfIssueEmpty}" rendered="#{bookOfIssueController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bookOfIssueController.items.rowCount > 0}">
                    <h:outputText value="#{bookOfIssueController.pagination.pageFirstItem + 1}..#{bookOfIssueController.pagination.pageLastItem + 1}/#{bookOfIssueController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bookOfIssueController.previous}" value="#{resources.Previous} #{bookOfIssueController.pagination.pageSize}" rendered="#{bookOfIssueController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bookOfIssueController.next}" value="#{resources.Next} #{bookOfIssueController.pagination.pageSize}" rendered="#{bookOfIssueController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{bookOfIssueController.items}" var="item"  rowStyleClass="#{bookOfIssueController.check()==true ? 'check' : 'jsfcrud_even_row'}" >              <!-- border="0" cellpadding="2" cellspacing="0" ro  rules="all" style="border:solid 1px"--> 
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{resources.ListBookOfIssueTitle_id}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.id}"/>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                <p:outputLabel value="#{resources.ListBookOfIssueTitle_book}" />
                                
                            </f:facet>
                            <p:outputLabel value="#{item.book.toString()}"  />
                            
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{resources.ListBookOfIssueTitle_dateofissue}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.dateofissue}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:outputLabel>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{resources.ListBookOfIssueTitle_returndate}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.returndate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:outputLabel>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{resources.ListBookOfIssueTitle_client}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.client.toString()}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{resources.ListBookOfIssueTitle_librarian}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.librarian}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="&nbsp;"/>
                            </f:facet>
                            <p:commandLink action="#{bookOfIssueController.prepareView}" value="#{resources.ListBookOfIssueViewLink}"/>
                            <p:outputLabel value=" "/>
                            <p:commandLink action="#{bookOfIssueController.prepareEdit}" value="#{resources.ListBookOfIssueEditLink}"/>
                            <p:outputLabel value=" "/>
                            <p:commandLink action="#{bookOfIssueController.destroy}" value="#{resources.ListBookOfIssueDestroyLink}"/>
                            <p:outputLabel value=" "/>
                           
                        </p:column>
                    </p:dataTable> 
                     <p:commandLink value="Check" action="#{bookOfIssueController.check()}"/>
                     
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bookOfIssueController.prepareCreate}" value="#{resources.ListBookOfIssueCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListBookOfIssueIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
