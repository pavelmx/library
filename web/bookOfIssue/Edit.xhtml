<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditBookOfIssueTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
           
            <h:form>
              
                <p:growl id="growl" showDetail="true" />
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{resources.EditBookOfIssueLabel_id}" for="id" />
                    <p:inputText id="id" value="#{bookOfIssueController.selected.id}" title="#{resources.EditBookOfIssueTitle_id}" required="true" requiredMessage="#{resources.EditBookOfIssueRequiredMessage_id}"/>
                    <p:outputLabel value="#{resources.EditBookOfIssueLabel_book}" for="book" />
                    <p:inputText id="book" value="#{bookOfIssueController.selected.book}" title="#{resources.EditBookOfIssueTitle_book}" />
                    <p:outputLabel value="#{resources.EditBookOfIssueLabel_dateofissue}" for="dateofissue" />
                    <p:calendar  pattern="MM/dd/yyyy" placeholder="Date of issue" id="dateofissue"  effect="fold" value="#{bookOfIssueController.selected.dateofissue}" title="#{resources.CreateBookOfIssueTitle_dateofissue}">
                    <p:ajax event="dateSelect" listener="#{bookOfIssueController.onDateSelect}" update="growl" />
                    </p:calendar>
                    <p:outputLabel value="#{resources.EditBookOfIssueLabel_returndate}" for="returndate" />
                    <p:calendar pattern="MM/dd/yyyy" placeholder="Return date" id="returndate"  effect="fold" value="#{bookOfIssueController.selected.returndate}" title="#{resources.CreateBookOfIssueTitle_returndate}">
                    <p:ajax event="dateSelect" listener="#{bookOfIssueController.onDateSelect}" update="growl" />
                    </p:calendar>
                    <p:outputLabel value="#{resources.EditBookOfIssueLabel_client}" for="client" />
                    <p:selectOneMenu id="client" value="#{bookOfIssueController.selected.client}"  >
                        <f:selectItems value="#{clientController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{resources.EditBookOfIssueLabel_librarian}" for="librarian" />
                    <p:selectOneMenu id="librarian" value="#{bookOfIssueController.selected.librarian}"  >
                        <f:selectItems value="#{librarianController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <br />
                <p:separator/>
                <p:commandButton action="#{bookOfIssueController.update}" value="#{resources.EditBookOfIssueSaveLink}" update="growl"/>
                <br />
                <br />
                <p:button outcome="View" value="#{resources.EditBookOfIssueViewLink}"/>
                <br />
                <br />
                <p:commandButton action="#{bookOfIssueController.prepareList}" value="#{resources.EditBookOfIssueShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{resources.EditBookOfIssueIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
