<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    
    <ui:composition template="/template.xhtml">
        <ui:define name="body">
    <h:form>
        <p:dataTable  id="table" value="#{FindCtrl.findResult}" var="item"  >
                
                        
                
                        <p:column >
                            <f:facet name="header">
                                <p:outputLabel value="Find in table: "/>
                            </f:facet>
                            <p:outputLabel value="#{item.table}"/>
                        </p:column>
   
                        <p:column >
                            <f:facet name="header">
                                <p:outputLabel value="Find: "/>
                            </f:facet>
                            <p:outputLabel value="#{item.info}"/>
                        </p:column>
                
                        <p:column width="100">
                            <f:facet name="header">
                                <p:outputLabel value="&nbsp;"/>
                            </f:facet>
                            <p:menuButton value="Options">
                                <p:menuitem  value="View"   icon="ui-icon-search" />
                                <p:menuitem  value="Edit"   icon="ui-icon-pencil" />
                                <p:menuitem  value="Destroy" icon="ui-icon-trash"  update="table"/>
                            </p:menuButton>   
                        </p:column>
                </p:dataTable>
        </h:form>
        </ui:define>
    </ui:composition>>

</html>
