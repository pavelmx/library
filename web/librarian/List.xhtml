<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ListLibrarianTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{resources.ListLibrarianEmpty}" rendered="#{librarianController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{librarianController.items.rowCount > 0}">
                    <h:outputText value="#{librarianController.pagination.pageFirstItem + 1}..#{librarianController.pagination.pageLastItem + 1}/#{librarianController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{librarianController.previous}" value="#{resources.Previous} #{librarianController.pagination.pageSize}" rendered="#{librarianController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{librarianController.next}" value="#{resources.Next} #{librarianController.pagination.pageSize}" rendered="#{librarianController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{librarianController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListLibrarianTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{resources.ListLibrarianTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{librarianController.prepareView}" value="#{resources.ListLibrarianViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{librarianController.prepareEdit}" value="#{resources.ListLibrarianEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{librarianController.destroy}" value="#{resources.ListLibrarianDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{librarianController.prepareCreate}" value="#{resources.ListLibrarianCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ListLibrarianIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
