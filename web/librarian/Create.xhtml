<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateLibrarianTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
             
            <h:form>
                <p:growl id="growl" showDetail="true" />
                <h:panelGrid columns="2">
                    <p:outputLabel  for="id" />
                    <p:inputText placeholder="Id" id="id" value="#{librarianController.selected.id}" title="#{resources.CreateLibrarianTitle_id}" required="true" requiredMessage="#{resources.CreateLibrarianRequiredMessage_id}"/>
                    <p:outputLabel  for="name" />
                    <p:inputText placeholder="Name librarian" id="name" value="#{librarianController.selected.name}" title="#{resources.CreateLibrarianTitle_name}" />
                </h:panelGrid>
                <br />
                <p:separator/>
                <p:commandButton action="#{librarianController.create}" value="#{resources.CreateLibrarianSaveLink}" update="growl" />
                <br />
                <br />
                <p:commandButton action="#{librarianController.prepareList}" value="#{resources.CreateLibrarianShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{resources.CreateLibrarianIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
