                <br />
                <p:button outcome="Edit" value="#{resources.ViewLibrarianEditLink}"/>

                <br />
                
                <p:commandButton action="#{librarianController.prepareCreate}" value="#{resources.ViewLibrarianCreateLink}" />
                <br />
                 <br />
                <p:commandButton action="#{librarianController.prepareList}" value="#{resources.ViewLibrarianShowAllLink}"/>

                <br />
