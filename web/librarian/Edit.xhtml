<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditLibrarianTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
                
                <p:growl id="growl" showDetail="true" />
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{resources.EditLibrarianLabel_id}" for="id" />
                    <p:inputText id="id" value="#{librarianController.selected.id}" title="#{resources.EditLibrarianTitle_id}" required="true" requiredMessage="#{resources.EditLibrarianRequiredMessage_id}"/>
                    <p:outputLabel value="#{resources.EditLibrarianLabel_name}" for="name" />
                    <p:inputText id="name" value="#{librarianController.selected.name}" title="#{resources.EditLibrarianTitle_name}" />
                </h:panelGrid>
                <br />
                <p:separator/>
                <p:commandButton action="#{librarianController.update}" value="#{resources.EditLibrarianSaveLink}" update="growl"/>
                <br />
                <br />
                <p:button outcome="View" value="#{resources.EditLibrarianViewLink}"/>
                <br />
                <br />
                <p:commandButton action="#{librarianController.prepareList}" value="#{resources.EditLibrarianShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{resources.EditLibrarianIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
