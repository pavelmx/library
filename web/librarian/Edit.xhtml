<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditLibrarianTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditLibrarianLabel_id}" for="id" />
                    <h:inputText id="id" value="#{librarianController.selected.id}" title="#{resources.EditLibrarianTitle_id}" required="true" requiredMessage="#{resources.EditLibrarianRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditLibrarianLabel_name}" for="name" />
                    <h:inputText id="name" value="#{librarianController.selected.name}" title="#{resources.EditLibrarianTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{librarianController.update}" value="#{resources.EditLibrarianSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditLibrarianViewLink}"/>
                <br />
                <h:commandLink action="#{librarianController.prepareList}" value="#{resources.EditLibrarianShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditLibrarianIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
