<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateClientTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:form>
                
                <p:growl id="growl" showDetail="true" />
                <h:panelGrid columns="2">
                    <p:outputLabel  for="id" />
                    <p:inputText placeholder="Id" id="id" value="#{clientController.selected.id}" title="#{resources.CreateClientTitle_id}" required="true" requiredMessage="#{resources.CreateClientRequiredMessage_id}"/>
                    <p:outputLabel  for="fio" />
                    <p:inputText placeholder="FIO" id="fio" value="#{clientController.selected.fio}" title="#{resources.CreateClientTitle_fio}" />
                    <p:outputLabel  for="adress" />
                    <p:inputText placeholder="Adress" id="adress" value="#{clientController.selected.adress}" title="#{resources.CreateClientTitle_adress}" />
                    <p:outputLabel  for="phone" />
                    <p:inputText placeholder="Phone" id="phone" value="#{clientController.selected.phone}" title="#{resources.CreateClientTitle_phone}" />
                </h:panelGrid>
                <br />
                 <p:separator/>
                <p:commandButton action="#{clientController.create}" value="#{resources.CreateClientSaveLink}" update="growl"/>
                <br />
                <br />
                <p:commandButton action="#{clientController.prepareList}" value="#{resources.CreateClientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{resources.CreateClientIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
