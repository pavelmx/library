<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.CreateClientLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clientController.selected.id}" title="#{resources.CreateClientTitle_id}" required="true" requiredMessage="#{resources.CreateClientRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.CreateClientLabel_fio}" for="fio" />
                    <h:inputText id="fio" value="#{clientController.selected.fio}" title="#{resources.CreateClientTitle_fio}" />
                    <h:outputLabel value="#{resources.CreateClientLabel_adress}" for="adress" />
                    <h:inputText id="adress" value="#{clientController.selected.adress}" title="#{resources.CreateClientTitle_adress}" />
                    <h:outputLabel value="#{resources.CreateClientLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{clientController.selected.phone}" title="#{resources.CreateClientTitle_phone}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientController.create}" value="#{resources.CreateClientSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clientController.prepareList}" value="#{resources.CreateClientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.CreateClientIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
