<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
           
            <h:form>
                
                <p:growl id="growl" showDetail="true" />
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{resources.EditClientLabel_id}" for="id" />
                    <p:inputText id="id" value="#{clientController.selected.id}" title="#{resources.EditClientTitle_id}" required="true" requiredMessage="#{resources.EditClientRequiredMessage_id}"/>
                    <p:outputLabel value="#{resources.EditClientLabel_fio}" for="fio" />
                    <p:inputText id="fio" value="#{clientController.selected.fio}" title="#{resources.EditClientTitle_fio}" />
                    
                    <p:outputLabel value="#{resources.EditBookOfIssueLabel_dateofissue}" for="dateofbirth" />                  
                    <p:calendar  pattern="MM/dd/yyyy" placeholder="Date of birth" id="dateofbirth"  effect="slide" value="#{clientController.selected.dateofbirth}" >
                    <f:validator validatorId="CreationDateValid" />
                    </p:calendar>
                    
                    <p:outputLabel value="#{resources.EditClientLabel_adress}" for="adress" />
                    <p:inputText id="adress" value="#{clientController.selected.adress}" title="#{resources.EditClientTitle_adress}" />
                    <p:outputLabel value="#{resources.EditClientLabel_phone}" for="phone" />
                    <p:inputText id="phone" value="#{clientController.selected.phone}" title="#{resources.EditClientTitle_phone}" />
                </h:panelGrid>
                <br />
                <p:separator/>
                <p:commandButton action="#{clientController.update}" value="#{resources.EditClientSaveLink}" update="growl" />
                <br />
                <br />
                <p:button outcome="View" value="#{resources.EditClientViewLink}"/>
                <br />
                <br />
                <p:commandButton action="#{clientController.prepareList}" value="#{resources.EditClientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{resources.EditClientIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
