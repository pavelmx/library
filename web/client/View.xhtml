<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{resources.ViewClientLabel_id}"/>
                    <h:outputText value="#{clientController.selected.id}" title="#{resources.ViewClientTitle_id}"/>
                    <h:outputText value="#{resources.ViewClientLabel_fio}"/>
                    <h:outputText value="#{clientController.selected.fio}" title="#{resources.ViewClientTitle_fio}"/>
                    <h:outputText value="#{resources.ViewClientLabel_adress}"/>
                    <h:outputText value="#{clientController.selected.adress}" title="#{resources.ViewClientTitle_adress}"/>
                    <h:outputText value="#{resources.ViewClientLabel_phone}"/>
                    <h:outputText value="#{clientController.selected.phone}" title="#{resources.ViewClientTitle_phone}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clientController.destroyAndView}" value="#{resources.ViewClientDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{resources.ViewClientEditLink}"/>
                <br />
                <h:commandLink action="#{clientController.prepareCreate}" value="#{resources.ViewClientCreateLink}" />
                <br />
                <h:commandLink action="#{clientController.prepareList}" value="#{resources.ViewClientShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.ViewClientIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
