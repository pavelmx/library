<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.ViewClientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
                <p:growl id="growl" showDetail="true" />
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{resources.ViewClientLabel_id}"/>
                    <p:outputLabel value="#{clientController.selected.id}" title="#{resources.ViewClientTitle_id}"/>
                    <p:outputLabel value="#{resources.ViewClientLabel_fio}"/>
                    <p:outputLabel value="#{clientController.selected.fio}" title="#{resources.ViewClientTitle_fio}"/>
                    
                    <p:outputLabel value="Date of birth"/>
                    <p:outputLabel value="#{clientController.selected.dateofbirth}" title="#{resources.ViewClientTitle_fio}">
                     <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:outputLabel>
                    
                    <p:outputLabel value="#{resources.ViewClientLabel_adress}"/>
                    <p:outputLabel value="#{clientController.selected.adress}" title="#{resources.ViewClientTitle_adress}"/>
                    <p:outputLabel value="#{resources.ViewClientLabel_phone}"/>
                    <p:outputLabel value="#{clientController.selected.phone}" title="#{resources.ViewClientTitle_phone}"/>
                </p:panelGrid>
                <br />
                <p:separator/>
                <p:commandButton action="#{clientController.destroyAndView}" value="#{resources.ViewClientDestroyLink}" update="growl"/>
                <br />
                <br />
                <p:button outcome="Edit" value="#{resources.ViewClientEditLink}"/>
                <br />
                 <br />
                <p:commandButton action="#{clientController.prepareCreate}" value="#{resources.ViewClientCreateLink}" />
                <br />
                 <br />
                <p:commandButton action="#{clientController.prepareList}" value="#{resources.ViewClientShowAllLink}"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{resources.ViewClientIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
