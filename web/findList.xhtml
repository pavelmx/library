<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Find in Library"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
    <h:form>
        <p:toolbar>
        <f:facet  name="left">
            <p:button style="width: 150px" outcome="/book/List"  value="Book" icon="ui-icon-check" />
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
            <p:button style="width: 150px" outcome="/bookOfIssue/List" value="BookOfIssue" icon="ui-icon-check" />
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
            <p:button style="width: 150px" outcome="/client/List" value="Client" icon="ui-icon-check" />
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
            <p:button style="width: 150px" outcome="/librarian/List" value="Librarian" icon="ui-icon-check" />
            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
        </f:facet>
 
        <f:facet name="right">
            
                <p:inputText id="find" value="#{FindCtrl.findStr}" /> 
                <p:commandButton action="#{FindCtrl.goFind()}" value="Find" update="table"/>
           <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical" />
            </span>
            <p:menuButton value="Options">     
                <p:menuitem value="Homepage" outcome="/index.xhtml" icon="ui-icon-home" />
            </p:menuButton>
        </f:facet>
 
    </p:toolbar>
        
        
        <p:dataTable  id="table" value="#{FindCtrl.findResult}" var="item"  >
                
                        
                
            <p:column style="width: 200px">
                            <f:facet name="header">
                                <p:outputLabel value="Find in table: "/>
                            </f:facet>
                            <p:outputLabel value="#{item.table}"/>
                        </p:column>
   
                        <p:column >
                            <f:facet name="header">
                                <p:outputLabel value="Find: "/>
                            </f:facet>
                            <p:outputLabel value="#{item.info}"/>
                        </p:column>
                
                        <p:column width="100">
                            <f:facet name="header">
                                <p:outputLabel value="&nbsp;"/>
                            </f:facet>
                            <p:menuButton value="Options">
                                <p:menuitem action="#{FindCtrl.goToList}"  value="ViewTable"   icon="ui-icon-search" />
                                <p:menuitem action="#{FindCtrl.editItm}" value="Edit"   icon="ui-icon-pencil" />
                                <p:menuitem action="#{FindCtrl.deleteItm()}" value="Destroy" icon="ui-icon-trash"  update="table"/>
                            </p:menuButton>   
                        </p:column>
                </p:dataTable>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
