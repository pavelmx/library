<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title" >
            <h:outputText value="#{resources.ViewBookTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            
            <h:form >
                
                <p:growl id="growl" showDetail="true" />
                <p:panelGrid columns="2" >
                    <p:outputLabel value="#{resources.ViewBookLabel_id}"/>
                    <p:outputLabel value="#{bookController.selected.id}" title="#{resources.ViewBookTitle_id}"/>
                    <p:outputLabel value="#{resources.ViewBookLabel_namebook}"/>
                    <p:outputLabel value="#{bookController.selected.namebook}" title="#{resources.ViewBookTitle_namebook}"/>
                    <p:outputLabel value="#{resources.ViewBookLabel_autor}"/>
                    <p:outputLabel value="#{bookController.selected.autor}" title="#{resources.ViewBookTitle_autor}"/>
                </p:panelGrid>
                <br />
                <p:separator/>
                <p:commandButton action="#{bookController.destroyAndView}" value="#{resources.ViewBookDestroyLink}" update="growl"/>
                <br />
                <br />
                <p:button outcome="Edit" value="#{resources.ViewBookEditLink}"/>
                <br />
                <br />
                <p:commandButton action="#{bookController.prepareCreate}" value="#{resources.ViewBookCreateLink}" update="growl"/>
                <br />
                <br />
                <p:commandButton action="#{bookController.prepareList}" value="#{resources.ViewBookShowAllLink}" update="growl"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{resources.ViewBookIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
