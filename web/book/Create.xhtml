<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.CreateBookTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            
            <h:form>
                
                <p:growl id="growl" showDetail="true" />
                <h:panelGrid columns="2">   
                   <p:outputLabel  for="id" />
                   <p:inputText id="id" value="#{bookController.selected.id}" placeholder="Id book" title="#{resources.CreateBookTitle_id}" required="true" requiredMessage="#{resources.CreateBookRequiredMessage_id}"/> 
                   
                   
                    <p:outputLabel for="namebook" />
                    <p:inputText placeholder="Name book"  id="namebook" value="#{bookController.selected.namebook}" title="#{resources.CreateBookTitle_namebook}" />
                     
                    <p:outputLabel  for="autor" />
                    <p:inputText placeholder="Autor" id="autor" value="#{bookController.selected.autor}" title="#{resources.CreateBookTitle_autor}" />
                </h:panelGrid>
                <br />
               
                <p:separator/>
               
                <p:commandButton  actionListener="#{bookController.create}" value="#{resources.CreateBookSaveLink}" update="growl"/>
                <br />
                <br />
                <p:commandButton action="#{bookController.prepareList}" value="#{resources.CreateBookShowAllLink}" update="growl" immediate="true"/>
                <br />
                <br />
                <p:button outcome="/index" value="Homepage"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
