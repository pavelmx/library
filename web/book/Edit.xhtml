<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditBookTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{resources.EditBookLabel_id}" for="id" />
                    <h:inputText id="id" value="#{bookController.selected.id}" title="#{resources.EditBookTitle_id}" required="true" requiredMessage="#{resources.EditBookRequiredMessage_id}"/>
                    <h:outputLabel value="#{resources.EditBookLabel_namebook}" for="namebook" />
                    <h:inputText id="namebook" value="#{bookController.selected.namebook}" title="#{resources.EditBookTitle_namebook}" />
                    <h:outputLabel value="#{resources.EditBookLabel_autor}" for="autor" />
                    <h:inputText id="autor" value="#{bookController.selected.autor}" title="#{resources.EditBookTitle_autor}" />
                </h:panelGrid>
                <h:commandLink action="#{bookController.update}" value="#{resources.EditBookSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{resources.EditBookViewLink}"/>
                <br />
                <h:commandLink action="#{bookController.prepareList}" value="#{resources.EditBookShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{resources.EditBookIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
