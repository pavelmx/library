<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{resources.EditBookTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
           
            <h:form>
                
                <p:growl id="growl" showDetail="true" />
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{resources.EditBookLabel_id}" for="id" />
                    <p:inputText id="id" value="#{bookController.selected.id}" title="#{resources.EditBookTitle_id}" required="true" requiredMessage="#{resources.EditBookRequiredMessage_id}"/>
                    <p:outputLabel value="#{resources.EditBookLabel_namebook}" for="namebook" />
                    <p:inputText id="namebook" value="#{bookController.selected.namebook}" title="#{resources.EditBookTitle_namebook}" />
                    <p:outputLabel value="#{resources.EditBookLabel_autor}" for="autor" />
                    <p:inputText id="autor" value="#{bookController.selected.autor}" title="#{resources.EditBookTitle_autor}" />
                </h:panelGrid>
                <br />
                <p:separator/>
                <p:commandButton action="#{bookController.update}" value="#{resources.EditBookSaveLink}" update="growl"/>
                <br />
                <br />
                
                <p:button outcome="View" value="#{resources.EditBookViewLink}"/>
                <br /><br />
                <p:commandButton action="#{bookController.prepareList}" value="#{resources.EditBookShowAllLink}" update="growl" immediate="true"/>
                <br />
                <br />
                <p:button outcome="/index" value="#{resources.EditBookIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
